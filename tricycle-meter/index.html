<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TriMeter</title>

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tagalog&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Fonts */
    @font-face {
      font-family: 'QuiapoBarya';
      src: url('BaryaLangPoSaUmagaExtraBold-3zLdX.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Reset */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    * { box-sizing: border-box; font-family: 'Bebas Neue', sans-serif; }

    body { margin: 0; }

    /* Start screen */
    #start-screen {
      pointer-events: auto;
      position: relative;
      height: 100vh;
      width: 100vw;
      background: url("bg.png") center/cover no-repeat;

      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 8vw;
      padding-top: 10vh;

      z-index: 10;
    }

    /* Start button */
    #start-btn {
      font-family: 'QuiapoBarya', sans-serif;
      padding: 20px 56px;
      font-size: 28px;
      letter-spacing: 2px;

      border: 4px solid black;
      background: #f6bf66;
      color: black;
      text-transform: uppercase;

      text-shadow: 1px 1px 0 rgba(0,0,0,0.45);
      border-radius: 6px;

      animation: pulse 1.6s infinite;
      cursor: pointer;

      pointer-events: auto;
      z-index: 20;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* HIDE */
    .hidden {
      visibility: hidden; /* Leaflet safe */
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }

    /* SPLIT SCREEN */
    .split {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      min-height: 100vh;
    }

    /* MAP */
    #map {
      flex: 1;
      min-width: 0;        
      height: 100%;
      background: #ddd;   
      position: relative;
      z-index: 1;
    }

    /* RIGHT PANEL */
    .right {
      width: 360px;
      padding: 20px;
      background: url("farebg.png") center / cover no-repeat;
      font-family: 'QuiapoBarya', 'Bebas Neue', sans-serif;
      color: white;
      overflow-y: auto;
      flex-shrink: 0;
      border-left: 4px solid black;
      position: relative;
      z-index: 10;
    }

    .right h2,
    .right h3,
    .right label,
    .right p,
    .right select,
    .right button { color: white; }

    .meter-title {
      font-family: 'QuiapoBarya', sans-serif;
      font-size: 36px;
      letter-spacing: 3px;
      text-align: center;
      margin-bottom: 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }

    .baybayin {
      font-family: 'Noto Sans Tagalog', sans-serif;
      font-size: 20px;
      text-align: center;
      margin-top: -4px;
      opacity: 0.85;
    }

    label { display: block; margin-top: 10px; }

    input, select, .right button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #2a2a2a;
      border: 2px solid white;
      color: white;
      font-family: 'QuiapoBarya', sans-serif;
      cursor: pointer;
    }

    #receipt {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.6);
      border: 2px dashed #fff;
      color: #fff;
      font-family: 'QuiapoBarya', sans-serif;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .split { flex-direction: column; height: 100vh; }

      #map { height: 45vh; width: 100%; border-bottom: 4px solid black; }

      .right { width: 100%; height: 55vh; padding: 16px; border-left: none; }

      input, select, .right button { font-size: 16px; padding: 12px; }

      .meter-title { font-size: 28px; }
      .baybayin { font-size: 16px; }
    }

    @media (max-width: 480px) {
      #map { height: 40vh; }
      .right { height: 60vh; }
      #start-btn { font-size: 22px; padding: 14px 36px; }
    }
  </style>
</head>

<body>

<!-- START SCREEN -->
<div id="start-screen">
  <button id="start-btn">START RIDE</button>
</div>

<!-- MAIN APP -->
<div id="main-app" class="hidden">
  <div class="split">

    <!-- MAP -->
    <div id="map"></div>

    <!-- RIGHT PANEL -->
    <div class="right">

      <h2 class="meter-title">TriMeter</h2>
      <p class="baybayin">ᜆ᜔ᜇᜒᜃ᜔ᜌ᜔ᜃ᜔ᜎᜒ</p>

      <label>Fare Type</label>
      <select id="fareType">
        <option value="regular">Regular Fare</option>
        <option value="special">Special Fare</option>
      </select>

      <label>Passengers</label>
      <select id="passengers">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <label>Passenger Category</label>
      <select id="category">
        <option value="regular">Regular</option>
        <option value="discount">PWD / Senior / Student</option>
      </select>

      <label>
        <input type="checkbox" id="sundo"> With Sundo (+₱10)
      </label>

      <button id="startRideBtn">Start Ride</button>
      <button id="endRideBtn" disabled>End Ride</button>

      <div id="receipt">
        <h3>Fare Receipt</h3>
        <p id="receipt-text">—</p>
      </div>

    </div>
  </div>
</div>

<audio id="horn" src="horn.mp3"></audio>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const startBtn = document.getElementById("start-btn");
  const startScreen = document.getElementById("start-screen");
  const mainApp = document.getElementById("main-app");

  let map, marker, line;
  let path = [];
  let totalDistance = 0;
  let lastCoords = null;
  let watchId = null;

  // Distance formula
  function haversineDistance(a, b) {
    const R = 6371000;
    const toRad = d => d * Math.PI / 180;
    const dLat = toRad(b[0] - a[0]);
    const dLng = toRad(b[1] - a[1]);
    const lat1 = toRad(a[0]);
    const lat2 = toRad(b[0]);
    const x = Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLng/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(x), Math.sqrt(1-x));
  }

  // START APP
  startBtn.addEventListener("click", () => {
    document.getElementById("horn").play();
    startScreen.style.display = "none";
    mainApp.classList.remove("hidden");

    // Initialize Leaflet map
    setTimeout(() => {
      map = L.map("map").setView([14.5995,120.9842], 17); // Manila default

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
        maxZoom: 19
      }).addTo(map);

      marker = L.marker([14.5995,120.9842]).addTo(map);
      line = L.polyline([], { color: 'blue' }).addTo(map);

      map.invalidateSize();
    }, 500); // short delay to allow layout
  });

  // START RIDE
  document.getElementById("startRideBtn").addEventListener("click", () => {
    totalDistance = 0;
    path = [];
    lastCoords = null;
    line.setLatLngs([]);
    watchId = navigator.geolocation.watchPosition(
      pos => {
        const coords = [pos.coords.latitude, pos.coords.longitude];
        marker.setLatLng(coords);
        map.setView(coords, map.getZoom());
        if (lastCoords) totalDistance += haversineDistance(lastCoords, coords);
        lastCoords = coords;
        path.push(coords);
        line.setLatLngs(path);
      },
      err => console.error(err),
      { enableHighAccuracy: true, maximumAge: 0 }
    );
    document.getElementById("startRideBtn").disabled = true;
    document.getElementById("endRideBtn").disabled = false;
  });

  // END RIDE
  document.getElementById("endRideBtn").addEventListener("click", () => {
    navigator.geolocation.clearWatch(watchId);
    const km = totalDistance/1000;

    let fare = 30;
    if (km>1) fare += Math.ceil(km-1)*50;
    if (document.getElementById("sundo").checked) fare += 10;
    if (document.getElementById("category").value === "discount") fare *= 0.8;

    const passengers = Number(document.getElementById("passengers").value);
    const fareType = document.getElementById("fareType").value;
    let payable = fare;
    if (fareType === "regular") payable = fare/passengers;

    document.getElementById("receipt-text").innerText =
      `Distance: ${km.toFixed(2)} km\nTotal Fare: ₱${fare.toFixed(2)}\nPayable: ₱${payable.toFixed(2)}`;

    document.getElementById("startRideBtn").disabled = false;
    document.getElementById("endRideBtn").disabled = true;
  });

  // Mobile rotation
  window.addEventListener("orientationchange", () => {
    setTimeout(()=>{ if(map) map.invalidateSize(); }, 500);
  });
</script>

</body>
</html>
